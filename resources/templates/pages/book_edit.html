<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head
	th:replace="/pages/header :: meta_header('書籍編集',~{::link},~{::script})">
<link rel="stylesheet" type="text/css" href="/css/bookHistory.css">
<link rel="stylesheet" type="text/css" href="/css/book_edit.css">
<link rel="stylesheet" type="text/css" href="/css/header.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
	crossorigin="anonymous"></script>
</head>

<body>

	<header th:replace=" /pages/header :: header"> </header>

	<main>
		<div class="margin">

			
			<!-- 編集する -->
			<form th:action="@{/books/{bookId}/update (bookId=*{book_id})}"
				th:object="${book}">
				<div class="input-box">
				<p>
					<i class="fas fa-book-open"></i> 書籍編集
				</p>
			</div>
			
				<div class="input-field">
					<label for="name">書籍名:</label> <input name="title" type="text"
						class="feedback-input" th:field="*{title}">
				</div>

				<div class="input-field">
					<label for="name">著者名:</label> <input name="author" type="text"
						class="feedback-input" th:field="*{author}" />
				</div>

				<div input-box>
					<p>カバー写真</p>
					<div class="batsu">×</div>
					<div>
						<img class="img" src="img.jpg">
					</div>
				</div>


				<div class="input-box right">
					<input type="hidden" name="book_id" th:value="*{book_id}" /> <input
						type="submit" value="編集する" />
				</div>
			</form>
			<!-- /編集する -->

			<!-- 削除する -->
			<form th:action="@{/books/{bookId}/delete(bookId=*{book_id})}"
				th:object="${book}">
				<div class="input-box right">
					<input type="hidden" name="book_id" th:value="*{book_id}" /> <input
						type="submit" name="delete" value="削除する" />
				</div>
			</form>
			<!-- /削除する -->
		</div>
	</main>


</body>

</html>
