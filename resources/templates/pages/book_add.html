<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head
	th:replace="/pages/header :: meta_header('書籍新規登録',~{::link},~{::script})">

<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../css/bookAdd.css">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
	crossorigin="anonymous"></script>
</head>

<body>
	<header th:replace=" /pages/header :: header"> </header>
	<main>
		<p class="fas fa-book-open text1">書籍新規登録</p>
		<div class="form_block">
			<form th:method="post" th:action="@{/books}" th:object="${book}"
				class="contents-form">
				<div class="item">
					<label class="item-label">書籍名</label><br> <input type="text"
						name="title" autocomplete="name" class="form-input">
				</div>
				<div class="item">
					<label class="item-label">著者名</label><br> <input type="text"
						name="author" autocomplete="current-password" class="form-input">

				</div>
				<p>カバー写真</p>
				<!--    <input type="submit" value="ファイルを選択">選択されていません -->
				<input type="file" name="file" accept="image/*">
				<ul class="padding">
					<li>
						<div class="item">
							<label class="item-label">冊数</label><br> <input type="text"
								name="max_num" autocomplete="name" class="form-input">
						</div>
					</li>
					<li>

						<div class="item">
							<label class="item-label">ページ数</label><br> <input
								type="text" name="page" autocomplete="name" class="form-input">
						</div>
					</li>
					<li>
						<div class="item">
							<label class="item-label">カテゴリー</label><br> <input
								type="text" name="category_id" autocomplete="name"
								class="form-input">
						</div>
					</li>
				</ul>
				<div class="form-button">
					<input class="form-button-login" type="submit" value="登録する">
				</div>
			</form>
		</div>
	</main>
</body>

</html>
